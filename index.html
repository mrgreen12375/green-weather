<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>green weather forecast</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<header>
    <P>Weather Dashboard</P>
</header>
<body>
    <main class="row">
        <div class="column-1">
            <h1>Search for a City:</h1>
            <form>
                <input type="text" name="cityEntered" id="cityEntered" placeholder="Enter City Name Here">
                <button type="button" id="searchButton">Search</button>
            </form>
            <ul id="searchList"></ul>
        </div>
        <div class="column-2">
            <h2 id="cityName"></h2>
            <div id="forecast"></div>
        </div>
    </main>
</body>
</html>
